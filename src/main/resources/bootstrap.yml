eureka:
  instance:
    prefer-ip-address: true
    health-check-url-path: ${management.context-path}/health
    registry-fetch-interval-seconds: 5
    client:
      serviceUrl:
        defaultZone:  http://10.100.2.106:9001/eureka/
      instance:
        prefer-ip-address: true
spring:
  application:
    name: gateway-server
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: config-server
      name: server-config
      profile: test
  http:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
  freemarker:
    enabled: true
    template-loader-path: classpath:/META-INF/templates/
    suffix: .ftl
fast:
  auth:
    login:
      url: /ius/auth/login,/ius/auth/sigin,/ius-cdw/auth/login
    logout:
      url: /ius/auth/logout,/ius/auth/signout,/auth/logout,/auth/signout,/auth/logout
    thirdAuth:
      url: /ius/thirdAuth/webAuth,/ius/thirdAuth/registerAccount
    thirdUser:
      url: /ius/thirdAuth/getUserInfo
    getLogin:
      url: /ius/profile/getLogin
    exclud:
      url: /auth/authInfo,/auth/kaptcha,/menu/authorized,/auth/login,/menu/authorized,/profile/getLogin,/auth/logout,/auth/signout,/scepter/getAuthCodes,/thirdAuth/webAuth,/thirdAuth/registerAccount,/thirdAuth/getUserInfo
    excludPre:
      preUrl: /web/

zuul:
  sensitive-headers: x-user-id,x-access-client,x-case-ticket
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000000
ribbon:
  ReadTimeout: 1000000
  ConnectTimeout: 1000000

server:
  port: 9013
