server:
  port: 9103
  session:
    cookie.max-age: 7200
eureka:
  instance:
    prefer-ip-address: true
    health-check-url-path: ${management.context-path}/health
    registry-fetch-interval-seconds: 5
  client:
    serviceUrl:
      defaultZone:  http://10.100.2.109:18001/eureka/
    instance:
      prefer-ip-address: true
spring:
  application:
    name: gateway-server
    config:
      enabled: false
      discovery:
        enabled: false
        service-id: config-server
      name: server-config
      profile: test
  http:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
  freemarker:
    enabled: true
    template-loader-path: classpath:/META-INF/templates/
    suffix: .ftl


zuul:
  sensitive-headers: x-user-id,x-access-client,x-case-ticket
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000000
ribbon:
  ReadTimeout: 1000000
  ConnectTimeout: 1000000
