eureka:
  client:
    service-url:
      defaultZone: http://10.100.2.106:9001/eureka/
    fetchRegistry: true
  instance:
    prefer-ip-address: true
    health-check-url-path: ${management.context-path}/health
    registry-fetch-interval-seconds: 5

spring:
  cloud:
    inetutils:
      preferredNetworks[0]: ^10
    config:
      discovery:
        service-id: config-server
        enabled: true
      enabled: true
      name: server-config
      profile: local
  application:
    name: gateway-server
  freemarker:
    enabled: true
    template-loader-path: classpath:/META-INF/templates/
    suffix: .ftl

server:
  port: 9003
