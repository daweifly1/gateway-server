server:
  port: 9103
  session:
    cookie.max-age: 7200
eureka:
  instance:
    health-check-url-path: ${management.context-path}/health
    registry-fetch-interval-seconds: 5
    inetutils:
      # 可用正则表达式，表示禁用以VMware开头的网络
      ignoredInterfaces: ['VMware.*']
      # 可用ip地址段表示
      preferred-networks: ['10.100','10.3']
      use-only-site-local-interfaces: true
  client:
    serviceUrl:
      defaultZone:  http://10.100.2.109:18001/eureka/
    instance:
      prefer-ip-address: true
spring:
  application:
    name: gateway-server
    config:
      enabled: false
      discovery:
        enabled: false
        service-id: config-server
      name: server-config
      profile: test
  http:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
  freemarker:
    enabled: true
    template-loader-path: classpath:/META-INF/templates/
    suffix: .ftl


zuul:
  sensitive-headers: x-user-id,x-access-client,x-case-ticket
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000000
ribbon:
  ReadTimeout: 1000000
  ConnectTimeout: 1000000
